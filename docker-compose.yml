services:
  app:
    image: ${APP_IMAGE}
  product-service:
      container_name: product

      image: ${DOCKER_IMAGE}
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        SPRING_DATASOURCE_URL: "${DB_HOST}://db:${DB_PORT}/jfs"
        SPRING_DATASOURCE_USERNAME: myuser
        SPRING_DATASOURCE_PASSWORD: password
      ports:
        - "${HOST_PORT}:8080"
      networks:
        - amigos
  db:
    container_name: jfs-postgres
    image: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jfs
    ports:
      - "5333:5432"
    restart: unless-stopped
    volumes:
      - db:/data/postgres
    networks:
      - amigos

networks:
  amigos:
    driver: bridge

volumes:
  db:
