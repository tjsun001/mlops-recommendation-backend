# .github/workflows/build-and-deploy.yml
name: build-and-deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Adjust if your EC2 AMI uses a different SSH username
      EC2_USER: ubuntu

      # Public app health check (host port exposed on EC2)
      APP_PORT: "5050"
      HEALTH_PATH: "/api/inference/health"

      # Versioning
      BUILD_NUMBER: ${{ github.run_number }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      # Image name for this repo (change if you prefer a different name)
      IMAGE_NAME: mlops-recommendation-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- (Optional) Debug tree (remove once stable) ----
      - name: Debug repo tree
        shell: bash
        run: |
          set -euo pipefail
          pwd
          ls -lah
          echo "---- Dockerfiles ----"
          find . -maxdepth 4 -type f -iname "Dockerfile" -print

      # ---- Build & push Docker image (root Dockerfile) ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image (Dockerfile at repo root)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      # ---- SSH (deterministic known_hosts + sanity check) ----
      - name: Setup SSH + known_hosts
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write private key from secrets
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Add host key to avoid interactive prompt
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH sanity check (verbose)
        shell: bash
        run: |
          set -euo pipefail
          ssh -vvv -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "echo CONNECTED && whoami && hostname && pwd"

      # ---- Deploy on EC2 (compose pull + up) ----
      # Assumes docker + docker compose are installed on EC2 and your compose project is here:
      # /home/ubuntu/my-mlops-demo/my-mlops-demo  (adjust path if needed)
      - name: Deploy on EC2 (compose pull + up)
        shell: bash
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          BUILD_NUMBER: ${{ github.run_number }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail

          # IMPORTANT: do NOT single-quote EOF, so variables expand on the runner
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes "${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}" << EOF
            set -euo pipefail

            cd /home/ubuntu/my-mlops-demo/my-mlops-demo

            # Pass runner vars into the remote environment for docker compose variable substitution
            export DOCKER_USERNAME="${DOCKER_USERNAME}"
            export BUILD_NUMBER="${BUILD_NUMBER}"
            export IMAGE_NAME="${IMAGE_NAME}"

            docker compose pull
            docker compose up -d --remove-orphans
            docker compose ps
          EOF

      # ---- Smoke test / health ----
      # Update HEALTH_PATH if your backend exposes a different endpoint.
      - name: Smoke test (health)
        shell: bash
        run: |
          set -euo pipefail
          URL="http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT }}${{ env.HEALTH_PATH }}"
          echo "Checking: ${URL}"
          curl -fsS "${URL}"
